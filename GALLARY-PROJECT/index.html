<!DOCTYPE html>
<html lang="en">
<head>

    <title>GALLERY</title>
    <link rel="stylesheet" href="style.css">

</head>

        <div class="container">

            </figure>
            <figure class="card">

            </figure>

            </figure>
            <figure class="card">
                <img src="IMG/image6.jpeg" alt="IMAGE">
                <figcaption>Image6</figcaption>
            </figure>
            <figure class="card">
                <img src="IMG/image7.jpeg" alt="IMAGE">
                <figcaption>Image7</figcaption>
            </figure>
            <figure class="card">

</html>
